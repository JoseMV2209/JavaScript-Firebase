<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS  -->

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel=StyleSheet href="style.css" type="text/css">

        <!-- bootstrap -->

        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <!-- FireBase -->

        <!-- The core Firebase JS SDK is always required and must be listed first -->

        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>
        
        <!-- My JavaScript -->

        <script src="javaScript.js"></script>

        <title>JavaScript & Firebase</title>
    </head>
    <body onload="getMessages();">
        <div class="container-sm borderPerso">
            <div class="row">
                <div class="col-12">
                    <h2>Introducir un nuevo texto o actualizar.</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-6 d-flex justify-content-center">
                    <input type="button" value="Mostrar todos los mensajes" onclick="sendData('./mostrarMensajes/index.html')">
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <input type="text" id="idMensaje" placeholder="Escriba el id" form="formulario" required>
                </div>
                <div class="col-2">
                    <button type='button' onclick="sendData('./mostrarMensajes/index.html')" form="formulario"><img src='image/buscarLupa_30x30.png' alt='imageLupaBuscar'/></button>
                </div>
            </div>
            <br/>
            <br/>
            <form id="formulario">
                <div class="row">
                    <div class="col-6">
                        <p>Id: </p>
                        <input type="text" id="idMensajeUpdate" placeholder="Escriba el id para actualizar" onblur="searchMessage()" onchange="searchMessage()">
                    </div>
                    <div class="col-6">
                        <p>Titulo: </p>
                        <input type="text" id="titulo" placeholder="Escriba titulo" required>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="row">
                    <div class="col-12">
                        <p>Texto: </p>
                        <textarea id="contenido" rows="5" cols="50" placeholder="Escriba algo" required></textarea>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="row">
                    <div class="col-6 d-flex justify-content-center">
                        <input type="button" value="Enviar" onclick="addOrUpdateMessages()">
                    </div>
                    <div class="col-6 d-flex justify-content-center">
                        <input type="reset" value="Resetear">
                    </div>
                </div>
            </form>
            <br/>
            <br/>
            <div style="display: none;" id="zoneResultId" class="row">
                <div class="col-6 d-flex justify-content-center">
                    <h4>Id del ultimo mensaje guardado o modificado: </h4>
                </div>
                <div id="resultId" class="col-5">
                </div>
            </div>
        </div>
    </body>
</html>
